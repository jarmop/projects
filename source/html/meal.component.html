<div class="row">
    <div class="meal col-xs-9 col-sm-6 col-md-4">
        <meal-foods [mealFoods]="mealFoods" (onFoodRemoved)="onFoodRemoved($event)"></meal-foods>
    </div>
    <div class="recommendations col-xs-12 col-sm-6 col-md-8">
        <div *ngIf="mealNutrients">
            <h4>Ravintoaineet</h4>
            <table class="table table-sm">
                <tbody>
                    <tr *ngFor="#nutrient of mealNutrients">
                        <td class="name">{{nutrient.name}}</td>
                        <td class="bar">
                            <div class="bar">
                                <div class="ok" [style.width]="getPercentMin(nutrient.percent) + '%'">
                                    <span class="bar-percent">{{nutrient.percent | round}} %</span>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
