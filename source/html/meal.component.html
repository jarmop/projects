<h2>Ateria</h2>
<div class="row">
    <div class="meal col-xs-12 col-sm-6 col-md-5">
        <div *ngIf="meal">
            <h3>Ruoat</h3>
            <table class="table table-sm">
                <thead class="thead-inverse">
                <tr>
                    <th>Ruoka-aine</th>
                    <th>Määrä</th>
                </tr>
                </thead>
                <tbody>
                <template ngFor #food [ngForOf]="meal.foods">
                    <tr *ngIf="!editMode(food)" (click)="openEdit(food)">
                        <td class="name">
                            {{food.food.name}}
                        </td>
                        <td class="amount">
                            {{food.amount}} g
                        </td>
                    </tr>
                    <tr *ngIf="editMode(food)">
                        <td colspan="2">
                            <form class="form-inline">
                                <input type="text" value="{{food.food.name}}" class="form-control name">
                                <fieldset class="form-group">
                                    <input type="text" value="{{food.amount}}" class="form-control amount">
                                    <select class="form-control measure">
                                        <option>g</option>
                                        <option>ml</option>
                                    </select>
                                </fieldset>
                                <div class="actions">
                                    <button (click)="save(food)" class="btn btn-sm btn-success" type="button">
                                        <i class="fa fa-check"></i>
                                    </button>
                                    <button (click)="remove(food)" class="btn btn-sm btn-danger" type="button">
                                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                                    </button>
                                    <button (click)="save(food)" class="btn btn-sm btn-secondary pull-right" type="button">
                                        <i class="fa fa-remove" aria-hidden="true"></i>
                                    </button>
                                </div>
                            </form>
                        </td>
                    </tr>
                </template>
                <tr>
                    <td colspan="2">
                        <a *ngIf="!isAddOpen" (click)="openAdd($event, test)" role="button">Lisää ruoka</a>
                        <form *ngIf="isAddOpen" class="form-inline" #addForm="ngForm">
                            <input #addName type="text" id="add-name" value="{{addName}}" class="form-control name" required [(ngModel)]="addForm.name"
                                   ngControl="name" placeholder="ruoka">
                            <fieldset class="form-group">
                                <input type="text" value="{{addAmount}}" class="form-control amount" required [(ngModel)]="addForm.amount"
                                       ngControl="amount" placeholder="0">
                                <select class="form-control measure">
                                    <option>g</option>
                                    <option>ml</option>
                                </select>
                            </fieldset>
                            <div class="actions">
                                <button (click)="saveAdd()" class="btn btn-sm btn-success" type="button" [disabled]="!addForm.form.valid">
                                    <i class="fa fa-check"></i>
                                </button>
                                <button (click)="closeAdd()" class="btn btn-sm btn-secondary pull-right" type="button">
                                    <i class="fa fa-remove" aria-hidden="true"></i>
                                </button>
                            </div>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="recommendations col-xs-12 col-sm-6 col-md-7">
        <div *ngIf="nutritionShareGroups">
            <h3>Ravintoaineet</h3>
            <table class="table table-bordered table-sm">
                <template ngFor #nutritionShare [ngForOf]="nutritionShareGroups">
                    <thead class="thead-inverse">
                    <tr>
                        <th>{{nutritionShare.name}}</th>
                        <th class="bar">määrä</th>
                        <th>määrä</th>
                        <th>suositus</th>
                        <th>max</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="#nutrition of nutritionShare.nutrients">
                        <td>{{nutrition.name}} ({{nutrition.unit}})</td>
                        <td>
                            <div class="bar">
                                <div class="ok" [style.width]="nutrition.percent.ok + '%'"></div>
                                <div class="over" [style.width]="nutrition.percent.over + '%'"></div>
                                <div class="too-much" [style.width]="nutrition.percent.tooMuch + '%'"></div>
                            </div>
                        </td>
                        <td>{{nutrition.amount | amount}}</td>
                        <td>{{nutrition.male | amount}}</td>
                        <td>{{nutrition.max | amount}}</td>
                    </tr>
                    </tbody>
                </template>
            </table>
        </div>
    </div>
</div>
