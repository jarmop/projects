<h2>Ateria</h2>
<div class="row">
    <div class="col-sm-12 col-md-4">
        <div *ngIf="meal">
            <h3>Ruoat</h3>
            <table class="table table-sm">
                <thead class="thead-inverse">
                <tr>
                    <th>Ruoka-aine</th>
                    <th>Määrä</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="#food of meal.foods">
                    <td>{{food.food.name}}</td>
                    <td>{{food.amount}} g</td>
                    <td class="delete">
                        <button (click)="remove(food)" type="button" class="btn btn-danger btn-sm">
                            <i class="fa fa-remove" aria-hidden="true"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-sm-12 col-md-8">
        <div *ngIf="nutritionShareGroups">
            <h3>Ravintoaineet</h3>
            <table class="table table-bordered table-sm">
                <template ngFor #nutritionShare [ngForOf]="nutritionShareGroups">
                    <thead class="thead-inverse">
                    <tr>
                        <th>{{nutritionShare.name}}</th>
                        <th class="bar">määrä</th>
                        <th>määrä</th>
                        <th>suositus</th>
                        <th>max</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="#nutrition of nutritionShare.nutrients">
                        <td>{{nutrition.name}} ({{nutrition.unit}})</td>
                        <td>
                            <div class="bar">
                                <div class="ok" [style.width]="nutrition.percent.ok + '%'"></div>
                                <div class="over" [style.width]="nutrition.percent.over + '%'"></div>
                                <div class="too-much" [style.width]="nutrition.percent.tooMuch + '%'"></div>
                            </div>
                        </td>
                        <td>{{nutrition.amount | amount}}</td>
                        <td>{{nutrition.male | amount}}</td>
                        <td>{{nutrition.max | amount}}</td>
                    </tr>
                    </tbody>
                </template>
            </table>
        </div>
    </div>
</div>
