<h2>Ateria</h2>
<div class="row">
    <div class="col-sm-12 col-md-6">
        <div *ngIf="meal">
            <h3>Ruoat</h3>
            <table class="table table-bordered table-sm">
                <thead class="thead-inverse">
                <tr>
                    <th>Ruoka-aine</th>
                    <th>Määrä</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="#food of meal.foods">
                    <td>{{food.name}}</td>
                    <td>{{food.amount}} g</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-sm-12 col-md-6">
        <h3>Ravintoaineet</h3>
        <table class="table table-bordered table-sm">
            <thead class="thead-inverse">
            <tr>
                <th>Ravinto-aine</th>
                <th>suositus</th>
                <th>määrä</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="#nutrition of nutritionShares">
                <td>{{nutrition.name}}</td>
                <td>{{nutrition.amount}} {{nutrition.funit}}</td>
                <td>{{nutrition.male}} {{nutrition.runit}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
