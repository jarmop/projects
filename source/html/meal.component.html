<div class="row">
    <div class="meal col-xs-9 col-sm-6 col-md-4">
        <div *ngIf="meal && foods">
            <h4>Ateria</h4>
            <table class="table table-sm">
                <tbody>
                <template ngFor #food [ngForOf]="meal.foods">
                    <tr *ngIf="!editMode(food)" (click)="openEdit(food)">
                        <td class="name">
                            {{getFoodName(food.id)}}
                        </td>
                        <td class="amount">
                            {{food.amount}} g
                        </td>
                    </tr>
                    <tr *ngIf="editMode(food)" class="tr-form">
                        <td colspan="2">
                            <form class="form-inline">
                                <input type="text" value="{{getFoodName(food.id)}}" class="form-control name">
                                <fieldset class="form-group">
                                    <input type="text" value="{{food.amount}}" class="form-control amount">
                                    <select class="form-control measure">
                                        <option>g</option>
                                        <option>ml</option>
                                    </select>
                                </fieldset>
                                <div class="actions">
                                    <button (click)="save(food)" class="btn btn-sm btn-success" type="button">
                                        <i class="fa fa-check"></i>
                                    </button>
                                    <button (click)="save(food)" class="btn btn-sm btn-secondary" type="button">
                                        <i class="fa fa-remove" aria-hidden="true"></i>
                                    </button>
                                    <button (click)="remove(food)" class="btn btn-sm btn-danger pull-right" type="button">
                                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                                    </button>
                                </div>
                            </form>
                        </td>
                    </tr>
                </template>
                <tr [ngClass]="{'tr-form': isAddOpen}">
                    <td colspan="2">
                        <div class="add-food">
                        <a *ngIf="!isAddOpen" (click)="openAdd($event, test)" role="button">Lisää ruoka</a>
                        <form *ngIf="isAddOpen" class="form-inline" #addForm="ngForm">
                            <input type="text" id="add-name" class="form-control name" required [(ngModel)]="addForm.name"
                            ngControl="name" placeholder="ruoka">
                            <fieldset class="form-group">
                                <input type="text" value="{{addAmount}}" class="form-control amount" required [(ngModel)]="addForm.amount"
                                       ngControl="amount" placeholder="0">
                                <select class="form-control measure">
                                    <option>g</option>
                                    <option>ml</option>
                                </select>
                            </fieldset>
                            <div class="actions">
                                <button (click)="saveAdd()" class="btn btn-sm btn-success" type="button" [disabled]="!addForm.form.valid">
                                    <i class="fa fa-check"></i>
                                </button>
                                <button (click)="closeAdd()" class="btn btn-sm btn-secondary" type="button">
                                    <i class="fa fa-remove" aria-hidden="true"></i>
                                </button>
                            </div>
                        </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="recommendations col-xs-12 col-sm-6 col-md-8">
        <div *ngIf="nutrientGroups && recommendations">
            <h4>Ravintoaineet</h4>
            <div class="row row-recommendations">
                <template ngFor #nutrientGroup [ngForOf]="nutrientGroups">
                    <div class="col-xs-6 col-sm-12 col-md-6 column {{nutrientGroup.class}}">
                        <table class="table table-sm">
                            <tbody>
                            <tr *ngFor="#nutrient of nutrientGroup.nutrients">
                                <td class="name">{{nutrient.name}}</td>
                                <td class="bar">
                                    <div class="bar">
                                        <div class="ok" [style.width]="getPercentMin(nutrient.id) + '%'">
                                            <span class="bar-percent">{{getPercentTotal(nutrient.id) | round}} %</span>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </template>
            </div>
        </div>
    </div>
</div>
