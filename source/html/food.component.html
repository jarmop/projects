<div *ngIf="food">
    <h2>{{food.name}}</h2>
    <table class="table table-bordered table-sm">
        <thead class="thead-inverse">
        <tr>
            <th>Kivennäis- ja hivenaineet</th>
            <th>Määrä</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="#nutrient of dietaryElements">
            <td>{{nutrient.name}}</td>
            <td>{{nutrient.amount}} {{nutrient.unit}}</td>
        </tr>
        </tbody>
        <thead class="thead-inverse">
        <tr>
            <th>Vitamiinit</th>
            <th>Määrä</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="#nutrient of vitamins">
            <td>{{nutrient.name}}</td>
            <td>{{nutrient.amount}} {{nutrient.unit}}</td>
        </tr>
        </tbody>
    </table>
</div>
