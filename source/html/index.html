    <script>
        System.config({
            packages: {
                component: {
                    format: 'register',
                    defaultExtension: 'js'
                },
                model: {
                    format: 'register',
                    defaultExtension: 'js'
                },
                service: {
                    format: 'register',
                    defaultExtension: 'js'
                },
                pipe: {
                    format: 'register',
                    defaultExtension: 'js'
                }
            }
        });
        System.import('main.js')
                .then(null, console.error.bind(console));
    </script>
