@(message: String)
@main("Verotutka", "TaxController as ctrl") {

<h1>Verotutka</h1>

<form class="form-inline">
    <label>Palkka</label>
    <input type="text" ng-model="form.salary" placeholder="Palkka" class="form-control">
    <label>Kunta</label>
    <select ng-model="form.municipality" class="form-control">
        <option ng-repeat="municipality in form.municipalities" value="{{municipality.name}}">{{municipality.name}}</option>
    </select>
    <input ng-click="ctrl.getTax()" class="btn btn-primary" type="submit" value="Laske vero">
</form>

<div id="pie"></div>

}
