@(message: String)

@main("Verotutka") {

    <h1>Verotutka</h1>

    <form ng-submit="calculateTaxPercentage()" class="ng-valid ng-dirty ng-submitted form-inline">
        <label>Palkka</label>
        <input type="text" ng-model="form.salary" placeholder="Palkka" class="form-control">
        <label>Kunta</label>
        <select ng-model="form.municipality" class="form-control">
            <option ng-repeat="municipality in form.municipalities" value="{{municipality.name}}">{{municipality.name}}</option>
        </select>
        <input class="btn btn-primary" type="submit" value="Laske vero">
    </form>

    <div id="pie"></div>

}
