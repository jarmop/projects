@(title: String, assets: List[String])
@main(title, "CompareController as ctrl", assets) {

  <h1>@title</h1>

  <div class="row">
    <div class="col-md-6">
      <h3>Kokonaisveron osuus bruttotuloista</h3>
      <nvd3-line-chart
      data="percentData"
      height="350"
      showXAxis="true"
      showYAxis="true"
      tooltips="true"
      interactive="true"
      useInteractiveGuideline="true"
      showLegend="true"
      xAxisTickFormat="xAxisTickFormatPercent()"
      yAxisTickFormat="yAxisTickFormatPercent()">
      </nvd3-line-chart>
    </div>
    <div class="col-md-6">
      <h3>Nettotulot</h3>
      <nvd3-line-chart
      data="netIncomeData"
      height="350"
      showXAxis="true"
      showYAxis="true"
      tooltips="true"
      interactive="true"
      useInteractiveGuideline="true"
      showLegend="true"
      xAxisTickFormat="xAxisTickFormatSum()"
      yAxisTickFormat="yAxisTickFormatSum()">
      </nvd3-line-chart>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <h2>Verojen osuus bruttotuloista</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h3>Suomi</h3>
      <nvd3-stacked-area-chart
      data="fiPercentData"
      id="exampleId"
      height="400"
      showXAxis="true"
      showYAxis="true"
      tooltips="true"
      interactive="true"
      useInteractiveGuideline="true"
      showLegend="true"
      toolTipContent="toolTipContentFunction()"
      xAxisTickFormat="xAxisTickFormatPercent()"
      yAxisTickFormat="yAxisTickFormatPercent()">
        <svg></svg>
      </nvd3-stacked-area-chart>
    </div>
    <div class="col-md-6">
      <h2>Ruotsi</h2>
      <nvd3-stacked-area-chart
      data="svPercentData"
      id="svComparePercent"
      height="400"
      showXAxis="true"
      showYAxis="true"
      tooltips="true"
      interactive="true"
      useInteractiveGuideline="true"
      showLegend="true"
      toolTipContent="toolTipContentFunction()"
      xAxisTickFormat="xAxisTickFormatPercent()"
      yAxisTickFormat="yAxisTickFormatPercent()">
        <svg></svg>
      </nvd3-stacked-area-chart>
    </div>
  </div>

  <div class="row">
    <h2>Nettotulon määrä</h2>
    <div class="col-md-6">
      <h3>Suomi</h3>
      <nvd3-stacked-area-chart
      data="fiNetIncomeData"
      id="fiCompareNetIncome"
      height="400"
      showXAxis="true"
      showYAxis="true"
      tooltips="true"
      interactive="true"
      useInteractiveGuideline="true"
      showLegend="true"
      toolTipContent="toolTipContentFunction()"
      xAxisTickFormat="xAxisTickFormatSum()"
      yAxisTickFormat="yAxisTickFormatSum()">
        <svg></svg>
      </nvd3-stacked-area-chart>
    </div>
    <div class="col-md-6">
      <h3>Ruotsi</h3>
      <nvd3-stacked-area-chart
      data="svNetIncomeData"
      id="svCompareNetIncome"
      height="400"
      showXAxis="true"
      showYAxis="true"
      tooltips="true"
      interactive="true"
      useInteractiveGuideline="true"
      showLegend="true"
      toolTipContent="toolTipContentFunction()"
      xAxisTickFormat="xAxisTickFormatSum()"
      yAxisTickFormat="yAxisTickFormatSum()">
        <svg></svg>
      </nvd3-stacked-area-chart>
    </div>
  </div>

  <h2>Verojen määrä</h2>
  <div class="row">
    <div class="col-md-6">
      <nvd3-stacked-area-chart
      data="fiSumData"
      id="exampleId2"
      height="400"
      showXAxis="true"
      showYAxis="true"
      tooltips="true"
      interactive="true"
      useInteractiveGuideline="true"
      showLegend="true"
      toolTipContent="toolTipContentFunction()"
      xAxisTickFormat="xAxisTickFormatSum()"
      yAxisTickFormat="yAxisTickFormatSum()">
        <svg></svg>
      </nvd3-stacked-area-chart>
    </div>
    <div class="col-md-6">
      <nvd3-stacked-area-chart
      data="svSumData"
      id="svSum"
      height="400"
      showXAxis="true"
      showYAxis="true"
      tooltips="true"
      interactive="true"
      useInteractiveGuideline="true"
      showLegend="true"
      toolTipContent="toolTipContentFunction()"
      xAxisTickFormat="xAxisTickFormatSum()"
      yAxisTickFormat="yAxisTickFormatSum()">
        <svg></svg>
      </nvd3-stacked-area-chart>
    </div>
  </div>




}
