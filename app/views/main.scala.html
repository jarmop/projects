@(title: String = "Verotutka", controller: String = "")(content: Html)

<!DOCTYPE html>

<html ng-app="myApp">
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" href="@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))">
    </head>
    <body>
        <div ng-controller="@controller" class="container">
            <div class="row">
                <div class="col-xs-12">
                    @content
                </div>
            </div>
        </div>

        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("angular.js"))"></script>
        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("d3.js"))"></script>
        <script src="@routes.Assets.versioned("javascripts/d3pie.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/app.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/main.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/TaxService.js")"></script>
    </body>
</html>
